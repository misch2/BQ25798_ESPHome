esphome:
  name: demo
  on_boot:
    priority: -100
    then:
      - select.set:
          id: adc_rate
          option: ADC_RATE_CONTINUOUS
      - select.set:
          id: adc_sample
          option: ADC_SAMPLE_15BIT
      - switch.turn_on:
          id: adc_en
      - number.set:
          id: vsysmin
          value: 5000

